@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/smoothness/jquery-ui-1.10.4.custom.min.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" href="@routes.Assets.at("stylesheets/dashboard.css")">
<script src="@routes.Assets.at("javascripts/less-1.6.2.min.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery-2.0.3.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.4.custom.min.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery-ui-range-drag.js")"></script>
<script src="@routes.Assets.at("javascripts/sammy-latest.min.js")"></script>
<script src="@routes.Assets.at("javascripts/flotr2.min.js")"></script>
<script src="@routes.Assets.at("javascripts/d3.v3.min.js")"></script>
<script src="@routes.Assets.at("javascripts/gauge.min.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
<script src="@routes.Assets.at("javascripts/knockout-2.3.0-min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/knockout.mapping.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/modernizr.custom.82978.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery.json-2.4.min.js")"></script>
<script src="@routes.Assets.at("javascripts/jquery.getselector.js")"></script>
<script src="@routes.Assets.at("javascripts/spin.min.js")"></script>
<script src="@routes.Assets.at("javascripts/rickshaw.min.js")"></script>
<script src="@routes.Assets.at("javascripts/main.js")"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand navbar-title">Remet</span>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Connections<b class="caret"></b></a>
                        <ul class="dropdown-menu" data-bind="foreach: {data: connections}">
                            <li>
                                <a href="#" data-bind="attr: { id: 'dropDownMenu' + server}, click: $root.reconnect"><span data-bind="text: server"></span> <span data-bind="text: status, css: status() == 'connected' ? 'label label-success' : 'label label-danger'"></span></a>
                                <a href="#" data-bind="click: $root.removeConnection">Remove</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a data-bind="attr: {href: fragment}">Workspace Link</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="form" data-bind="submit: connect">
                    <div class="form-group">
                        <input class="input-medium" type="text" id="connectTo" placeholder="Host">
                    </div>
                    <button class="btn-info btn" type="submit">Connect</button>
                </form>
            </div>
        </div>
    </nav>
    @content
</body>
</html>
